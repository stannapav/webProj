<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tables">
        <table class="table1">
            <tr class="tr1">
                <td colspan="2" class="td1">Ім'я точки</td>
                <td colspan="2" class="td1">Координати</td>
            </tr>
    
            <tr class="tr1">
                <td class="td1">Котик</td>
                <td class="td1">А</td>
                <td class="td1">1</td>
                <td class="td1">3</td>
            </tr>
    
            <tr class="tr1">
                <td class="td1">Песик</td>
                <td class="td1">В</td>
                <td class="td1">5</td>
                <td class="td1">9</td>
            </tr>
    
            <tr class="tr1">
                <td class="td1">Рибка</td>
                <td class="td1">С</td>
                <td class="td1">4</td>
                <td class="td1">2</td>
            </tr>
        </table>
    
        <table class="table2">
            <tr class="tr2">
                <td rowspan="4" class="td2"> Ім'я та Призвіще</td>
            </tr>
    
            <tr class="tr2">
                <td class="tr2">Анна</td>
                <td class="tr2">Стріхарчук</td>
            </tr>
    
            <tr class="tr2">
                <td class="tr2">Максим</td>
                <td class="tr2">Мелешко</td>
            </tr>
    
            <tr class="tr2">
                <td class="tr2">Олександр</td>
                <td class="tr2">Стеренчук</td>
            </tr>
        </table>
    </div>
</body>
</html>
